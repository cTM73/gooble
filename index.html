<html>

<head>

    <link href="styles.css" rel="stylesheet" />

    <link rel="icon" href="icon.png" />

    <title>Semi-New Tab</title>

</head>

<body>



    <div style="height:100px;"></div>

    <h1>Gooble</h1>

    <div style="height:40px;"></div>

    <div class="prank" id=" searchbar">Search Gooble or type a URL</div>

    <script type="text/javascript">
        let searchbar = document.querySelector(".prank");
        let alertNum = 0;
        let audio = new Audio('freebird.mp3')
        let body = document.querySelector("body");

        searchbar.addEventListener("click", () => {

            // Save for later

            //audio.play();
            //audio.volume = 1;

            // text changes onclick

            if (searchbar.innerHTML == "Don't Say I didn't warn you") {
                searchbar.innerHTML = "..."
                setTimeout(playAudio, 15000)
                setTimeout(switchText, 16000)
                setTimeout(switchBackground, 16000)
            }
            if (searchbar.innerHTML == "I said stop") {
                searchbar.innerHTML = "Don't Say I didn't warn you"
            }
            if (searchbar.innerHTML == "Stop it") {
                searchbar.innerHTML = "I said stop"
            }
            if (searchbar.innerHTML == "ok but stop clicking me, this isn't a search bar") {
                searchbar.innerHTML = "Stop it"
            }
            if (searchbar.innerHTML == "Haha got you!") {
                searchbar.innerHTML = "ok but stop clicking me, this isn't a search bar";
            }     
            if (searchbar.innerHTML == "Search Gooble or type a URL") {
                searchbar.innerHTML = "Haha got you!"
                searchbar.style.color = "#000000e1";
            }

            function playAudio() {
                audio.play();
                audio.volume = 1;
            }
            function switchText() {
                searchbar.innerHTML = ":)"
            }
            function switchBackground() {
                body.style.backgroundImage = "url('background.webp')"
            }

        });


    </script>

</body>

</html>
